<form id="clientsettings" action="">
    <div>
        <div class="setting toggle" style="color:gray;margin-top: 14px; margin-bottom: 14px;">
            <p style="font-size: 18px; margin-top: 2px;">Client Settings:</p>
            <p style="font-size: 16px; margin-top: 2px; color: red;"> * Requires you to Restart the Client</p>
        </div>
        <div class="bar"></div>
        <div class="setting toggle" style="margin-top: 14px; margin-bottom: 14px;">
            <p class="requiresRestart" style="font-size: 18px; margin-top: 2px;">Uncap FPS</p>
            <label for="fpsUncap">
                <input id="fpsUncap" name="fpsUncap" class="checkbox" type="checkbox" checked="">
                <span>
                </span>
            </label>
        </div>
        <div class="bar"></div>
        <div class="setting toggle" style="margin-top: 14px; margin-bottom: 14px;">
            <p style="font-size: 18px; margin-top: 2px;">FPS Counter</p>
            <label for="fpsCounter">
                <input id="fpsCounter" name="fpsCounter" class="checkbox" type="checkbox" checked="">
                <span>
                </span>
            </label>
        </div>
        <div class="bar"></div>
        <div class="setting toggle" style="margin-top: 14px; margin-bottom: 14px;">
            <p class="requiresRestart" style="font-size: 18px; margin-top: 2px;">Start in Fullscreen</p>
            <label for="fullscreen">
                <input id="fullscreen" name="fullscreen" class="checkbox" type="checkbox" checked="">
                <span>
                </span>
            </label>
        </div>
        <div class="bar"></div>
        <div class="setting toggle" style="margin-top: 14px; margin-bottom: 14px;">
            <p class="requiresRestart" style="font-size: 18px; margin-top: 2px;">Resource Swapper</p>
            <label for="resourceSwapper">
                <input id="resourceSwapper" name="resourceSwapper" class="checkbox" type="checkbox" checked="">
                <span>
                </span>
            </label>
        </div>
        <div class="bar"></div>
        <div class="setting toggle" style="margin-top: 14px; margin-bottom: 14px;">
            <p class="requiresRestart" style="font-size: 18px; margin-top: 2px;">Enable Chromium Flags</p>
            <label for="chromiumFlags">
                <input id="chromiumFlags" name="chromiumFlags" class="checkbox" type="checkbox" checked="">
                <span>
                </span>
            </label>
        </div>
        <div class="bar"></div>
        <div class="setting toggle" style="margin-top: 14px; margin-bottom: 14px;">
            <p class="requiresRestart" style="font-size: 18px; margin-top: 2px;">Use In-Process-GPU</p>
            <label for="inProcessGPU">
                <input id="inProcessGPU" name="inProcessGPU" class="checkbox" type="checkbox" checked="">
                <span>
                </span>
            </label>
        </div>
        <div class="bar"></div>
        <div class="setting toggle" style="margin-top: 14px; margin-bottom: 14px;">
            <p class="requiresRestart" style="font-size: 18px; margin-top: 2px;">Disable Accelerated 2D Canvas</p>
            <label for="disableAccelerated2D">
                <input id="disableAccelerated2D" name="disableAccelerated2D" class="checkbox" type="checkbox" checked="">
                <span>
                </span>
            </label>
        </div>
    </div>
</form>
<div class="bar"></div>
<div id="gameSettingsTab" style="color:white;margin-top: 14px; margin-bottom: 14px; width: 200px; height: 40px; text-align:center; border-radius:4px; border:2px solid gray">
    <p style="font-size: 18px; margin-top: 8px;">Close</p>
</div>
